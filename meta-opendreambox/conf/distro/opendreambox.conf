#@TYPE: Distribution
#@NAME: OpenDreambox
#@DESCRIPTION: Distribution configuration for OpenDreambox

#INHERIT += "opendreambox-mirrors"
QA_LOG = "1"
INHERIT += "recipe_sanity"
INHERIT += "testlab"
INHERIT += "buildhistory"
BUILDHISTORY_COMMIT = "1"

SYSVINIT_ENABLED_GETTYS = ""
DISTRO = "opendreambox"
DISTRO_NAME = "OpenDreambox"
DISTRO_VERSION = "2.0.0"
DISTRO_PR ?= ""

# busybox-config.inc
DISTRO_FEATURES += "3g alsa bluetooth directfb gtk-directfb ext2 largefile mplt nfs pci ppp smbfs usbhost zeroconf pci ${DISTRO_FEATURES_LIBC}"

# for image.bbclass:
# busybox' blkid is broken as of 1.18, but master seems to contain better code.
IMAGE_INIT_MANAGER ?= "sysvinit sysvinit-pidof"
IMAGE_LOGIN_MANAGER ?= "busybox"
IMAGE_FSTYPES += "tar.bz2"

# for distro-feed-configs:
DISTRO_FEED_PREFIX ?= "official"
DISTRO_FEED_URI ?= "http://dreamboxupdate.com/${DISTRO}/${DISTRO_VERSION}/experimental"

# own-mirrors.bbclass
#INHERIT += "own-mirrors"
#SOURCE_MIRROR_URL ?= "http://dreamboxupdate.com/sources-mirror/"

# package versions
OPENDREAMBOX_QT_VERSION = "4.8.0"

PREFERRED_VERSION_enigma2 ?= "3.2git20111110"
PREFERRED_VERSION_qt4-native ?= "${OPENDREAMBOX_QT_VERSION}"
PREFERRED_VERSION_qt4-tools-sdk ?= "${OPENDREAMBOX_QT_VERSION}"
PREFERRED_VERSION_qt4-embedded ?= "${OPENDREAMBOX_QT_VERSION}"
PREFERRED_VERSION_qt4-embedded-gles ?= "${OPENDREAMBOX_QT_VERSION}"
PREFERRED_VERSION_qt4-x11-free = "${OPENDREAMBOX_QT_VERSION}"
PREFERRED_VERSION_qt4-x11-free-gles ?= "${OPENDREAMBOX_QT_VERSION}"
PREFERRED_VERSION_pango ?= "1.28.4"
PREFERRED_VERSION_samba ?= "3.0.37"
PREFERRED_VERSION_udev ?= "${@base_version_less_or_equal('DREAMBOX_KERNEL_VERSION', '2.6.26', '124', '181', d)}"
PREFERRED_VERSION_wpa-supplicant ?= "0.7.3"

PREFERRED_PROVIDER_jpeg = "jpeg"
PREFERRED_PROVIDER_jpeg-native = "jpeg-native"
PREFERRED_PROVIDER_libfribidi = "libfribidi"
PREFERRED_PROVIDER_qt4-tools-native = "qt4-native"
PREFERRED_PROVIDER_virtual/libqte2 = "qte"
PREFERRED_PROVIDER_virtual/libsdl = "libsdl-directfb"

PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}gcc-initial:gcc-cross-initial"
PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}gcc-intermediate:gcc-cross-intermediate"
PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}gcc:gcc-cross"
PREFERRED_PROVIDERS += "virtual/${TARGET_PREFIX}g++:gcc-cross"

LICENSE_FLAGS_WHITELIST = "commercial_gst-plugins-ugly commercial_lame commercial_libmad commercial_mpeg2dec"
COMMERCIAL_AUDIO_PLUGINS ?= "gst-plugins-ugly-mad gst-plugins-ugly-mpegaudioparse"
COMMERCIAL_VIDEO_PLUGINS ?= "gst-plugins-ugly-mpeg2dec gst-plugins-ugly-mpegstream gst-plugins-bad-mpegvideoparse"

# Disable installing ldconfig
USE_LDCONFIG = "0"

TCLIBC = "eglibc"
TCLIBCAPPEND = ""

QEMU_TARGETS ?= "mipsel"

